{% extends "app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="text-white border-bottom mb-4">Delete Task</legend>
                <h2 class="text-white">Are you sure you want to delete "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete!</button>
                <a class="btn btn-outline-secondary" href="{% url 'app:task-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
