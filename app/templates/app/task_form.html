{% extends "app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Task</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" class="form-control" id="id_title" required>
        </div>
        <div class="form-group">
            <label for="id_due_date">Due Date:</label>
            <input type="date" name="due_date" class="form-control" id="id_due_date" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
{% endblock content %}
